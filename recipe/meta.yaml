{% set name = "wails" %}
{% set version = "2.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wailsapp/wails/archive/v{{ version }}.tar.gz
  sha256: e9d43fba72b14845ab58cb8cd4daaeaabbb9bc1d57f84171cea554d6778e3cde

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - wails --help

about:
  home: https://github.com/wailsapp/wails
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Create beautiful applications using Go
  dev_url: https://github.com/wailsapp/wails

extra:
  recipe-maintainers:
    - danielnachun
