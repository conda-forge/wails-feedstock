{% set name = "wails" %}
{% set version = "2.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wailsapp/wails/archive/v{{ version }}.tar.gz
  sha256: a6f24bbfc4e669435b700f958a7554e3118a6e1d3449fc19693c640b8c5ce0d6

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - wails --help

about:
  home: https://github.com/wailsapp/wails
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Create beautiful applications using Go
  dev_url: https://github.com/wailsapp/wails

extra:
  recipe-maintainers:
    - danielnachun
